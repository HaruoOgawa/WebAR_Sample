<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <script src="https://aframe.io/releases/0.9.2/aframe.min.js"></script>
    <script src="https://cdn.rawgit.com/jeromeetienne/AR.js/1.7.7/aframe/build/aframe-ar.js"></script>
</head>
<body>
    <a-scene embedded arjs>
        <a-assets>
          <a-asset-item id="obj" src=".\asset\arcube.obj"></a-asset-item> <!-- objファイル -->
          <a-asset-item id="mtl" src=".\asset\arcube.mtl"></a-asset-item> <!-- mtlファイル -->
        </a-assets>
        <a-marker preset="hiro">
          <a-obj-model src="#obj" mtl="#mtl" scale="1.0 1.0 1.0" position="0 1.5 0"></a-obj-model>
          <a-text value="サンプル" position="0 0 0" align="center"></a-text>   
        </a-marker>
        <a-entity camera></a-entity>
      </a-scene>
</body>
</html>
